<!DOCTYPE html>
<html>
<head>
    <title>Galaxy and iReceptor PlusGateway Integration</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <h2>Galaxy and iReceptor Plus Gateway Integration</h2>
    </header>

    <div class="content">
        <div class="row card">
            <h3>Using a direct link to a downloadable dataset</h3>
            <label>URL to iReceptor Gateway resource</label>
            <div>
                <small>Get data from: <a href="https://gateway.ireceptor.org/" target="_blank">https://gateway.ireceptor.org/</a></small>
            </div>
            <div>
                <input type="text" name="url" id="url"><button type="button" onclick="postToGalaxy(getUrl())">Post to Galaxy</button>
            </div>
        </div>

        <div class="row card">
            <h3>Example with a dummy dataset</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Project</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>PJRN20394748</td>
                        <td><button type="button" onclick="postToGalaxy(dummy)">Post to Galaxy</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
